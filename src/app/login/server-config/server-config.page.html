<ion-header>
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>金辰智慧工厂</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-label position="stacked">服务地址</ion-label>
          <ion-input [(ngModel)]="serverUrl"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="qrscanner" size="4" (click)="qrScan()">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="saveServerConfig()">保存</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
