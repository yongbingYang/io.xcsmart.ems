<ion-header>
  <ion-toolbar>
    <ion-title>金辰智慧工厂·主页</ion-title>
    <ion-buttons slot="end">
      <img class="logo_img" src="../../assets/favicon.ico" alt="">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="functionList">
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let item of functionList" [routerLink]="[item.routeLink]">
          <div class="functionlist_inner">

            {{item.functionName}}

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
