<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/me"></ion-back-button>
    </ion-buttons>
    <ion-title>个人信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>
        姓名
      </ion-label>
      <ion-label class="text-right">
        {{userInfo.name}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        帐号
      </ion-label>
      <ion-label class="text-right">
        {{userInfo.loginId}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        角色
      </ion-label>
      <ion-label class="text-right">
        {{userInfo.roleName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        邮箱
      </ion-label>
      <ion-label class="text-right">
        {{userInfo.email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        手机
      </ion-label>
      <ion-label class="text-right">
        {{userInfo.phoneNumber}}
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
